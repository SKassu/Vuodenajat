<body>

    <script>

        var kuukausi = prompt("Missä kuussa olet syntynyt? (Ilmoita numeroina)")

        if(kuukausi == 12 || kuukausi == 1 || kuukausi == 2) {
            alert("Olet syntynyt Talvella")
        }

        else if(kuukausi == 3 || kuukausi == 4 || kuukausi == 5) {
            alert("Olet syntynyt Keväällä")
        }

        else if(kuukausi == 6 || kuukausi == 7 || kuukausi == 8) {
            alert("Olet syntynyt Kesällä")
        }

        else if(kuukausi == 9 || kuukausi == 10 || kuukausi == 11) {
            alert("Olet syntynyt Syksyllä")
        }


    </script>
    
</body>
